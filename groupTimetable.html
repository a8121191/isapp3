<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        var me;
        var groupId = osql.getParam('groupId');

        $(document).ready(async function () {
            me = await osql.getMe();
            document.getElementById('firstname').innerHTML = me.fname;
            document.getElementById('lastname').innerHTML = me.lname;

            await groupTimetable();
        });

        function logout() {
            osql.logout();
        }

        async function groupTimetable() {
            var html = "";
            html = html + '<table border = "1">';

            for (var i = 0; i <= 5; i++) {
                html = html + '<tr>';

                for (var j = 0; j <= 5; j++) {
                    var date = '';
                    if (j == 0) {
                        date = '';
                    } else if (j == 1) {
                        date = '月';
                    } else if (j == 2) {
                        date = '火';
                    } else if (j == 3) {
                        date = '水';
                    } else if (j == 4) {
                        date = '木';
                    } else if (j == 5) {
                        date = '金';
                    }

                    if (i == 0) {
                        html = html + '<td>' + date + '</td>';
                    } else if (j == 0) {
                        html = html + '<td>' + i + '</td>';
                    } else {
                        var block = date + String(i);
                        var sql = `select schedule from Plans where block = '${block}' AND user_id = '${me.id}'`;
                        var scheduleArray = await osql.connect(sql);
                        var scheduleEach = '';
                        if (scheduleArray.length != 0) {
                            scheduleEach = scheduleArray[0].schedule;
                        }
                        html = html + '<td>' + scheduleEach + '</td>';
                    }
                }
                html = html + '</tr>';
            }
            html = html + '</table>';

            document.getElementById('result').innerHTML = html;
        }

    </script>

</head>

<body>
    <h1>時間割共有システム</h1>
    <div style="text-align: right;">
        ようこそ<span id="lastname"></span> <span id="firstname"></span>さん
        <a href="javascript:logout()">logout</a>
    </div>
    <hr>
    <div>
        <a href="robby.html">robbyへ</a>
    </div>
    <p id='result'>xxxx</p>
</body>

</html>
