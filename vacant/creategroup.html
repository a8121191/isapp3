<!DOCTYPE html>
<html>
<head>
  <title>グループ作成</title>
  <link rel="stylesheet" type="text/css" href="creategroup.css">
</head>
<body>
  <header>
    <h1 class="title">グループ作成</h1>
    <a href="logout.html" class="logout-button">ログアウト</a>
  </header>
  <main>
    <pr>グループを作成するためにグループ名とパスワードを設定してください</pr>
    <br>
    
    <form>
      <label for="group-name">グループ名：</label>
      <input type="text" id="group-name" placeholder="グループ名を入力してください">
      <br>

      <label for="password">パスワード：</label>
      <input type="password" id="password" placeholder="パスワードを入力してください">
      <br>
      
      <button type="submit">作成</button>
    </form>
  </main>
  <footer>
    <a href="login.html" class="return-button">戻る</a>
    <a href="login.html" class="home-button">ホーム</a>
  </footer>
</body>
</html>
