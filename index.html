<!DOCTYPE html>

<html>

<head>
    <title>時間割共有システム</title>
    <link rel="stylesheet" type="text/css" href="login.css">


    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        $(document).ready(async function () {
            var me = await osql.getMe();
            console.log(me);
            var sql = `insert ignore into Users values('${me.id}', '${me.fname}', '${me.lname}');`;
            await osql.connect(sql);

            document.getElementById('firstname').innerHTML = me.fname;
            document.getElementById('lastname').innerHTML = me.lname;
        });

        function logout() {
            osql.logout();
        }
    </script>

</head>

<body>
    <header>
        <h1>ようこそ！時間割共有システムへ！</h1>
      </header>
      <main>
        <div class="button-container">
          <a href="creategroup.html" class="large-button">グループを作成</a>
        </div>
        <div class="button-container">
          <a href="entergroup.html" class="large-button">グループに参加</a>
        </div>
        <div class="button-container">
          <a href="mytimetable.html" class="large-button">自分の時間割</a>
        </div>
      </main>

    <div style="text-align: right;">
        ようこそ<span id="lastname"></span> <span id="firstname"></span>さん
        <a href="javascript:logout()">logout</a>
    </div>
    <hr>

</body>

</html>
