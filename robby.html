        async function createRoom() {
            var newRoomName = document.getElementById('roomname').value;
            var password = document.getElementById('password').value; // パスワードを取得

            //部屋の名前が同じにならないように
            var judge = true;
            var sql1 = `select * from Rooms;`;
            var objects = await osql.connect(sql1);
            for (var i = 0; i < objects.length; i++) {
                var roomName = objects[i].name;
                if (roomName == newRoomName) {
                    judge = false;
                    break;
                }
            }

            if (judge == false) {
                alert("既にあるグループ名です. グループ名を変更してください");
            } else if (judge == true) {
                var sql2 = `insert into Rooms (name, password) values('${name}', '${password}');`;
                var roomId = await osql.connectInsert(sql2);
                console.log(roomId);
            }

            refreshRooms();
        }


        async function refreshRooms() {
            var sql = 'select * from Rooms;';
            var objects = await osql.connect(sql);
            //console.log(objects);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                html = html + '<tr>';
                var object = objects[i];
                html = html + `<td>${object.id}</td>`;
                html = html + `<td>${object.name}</td>`;
                html = html + `<td><a href="room.html?roomId=${object.id}">入室</a></td>`;
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('rooms').innerHTML = html;
        }

    </script>
