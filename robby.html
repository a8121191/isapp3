<!DOCTYPE html>

<html>

<head>
    <title>グループ作成</title>
    <link rel="stylesheet" type="text/css" href="group.css">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        var me;

        $(document).ready(async function () {
            me = await osql.getMe();
            document.getElementById('firstname').innerHTML = me.fname;
            document.getElementById('lastname').innerHTML = me.lname;

            await refreshRooms();
            setInterval(refreshRooms, 2000);
        });

        async function createRoom() {
            var name = document.getElementById('roomname').value;
            var sql = `insert into Rooms (name) values('${name}');`;
            var roomId = await osql.connectInsert(sql);
            console.log(roomId);

            refreshRooms();
        }

        async function refreshRooms() {
            var sql = 'select * from Rooms;';
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                html = html + '<tr>';
                var object = objects[i];
                html = html + `<td>${object.id}</td>`;
                html = html + `<td>${object.name}</td>`;
                html = html + `<td><a href="room.html?roomId=${object.id}">入室</a></td>`;
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('rooms').innerHTML = html;
        }

    </script>

</head>

<body>
    <header>

        <div style="text-align: right;">
            ようこそ<span id="lastname"></span> <span id="firstname"></span>さん
            <a href="index.html">top</a>
        </div>
        <h1 class="title">グループ作成</h1>

    </header>
    <main>
        <pr>グループを作成するためにグループ名とパスワードを設定してください</pr>
        <br>
    
        <form>
            <div>
                <h2>グループ作成</h2>
                <input type="text" id="roomname" placeholder="グループ名を入力">
        <!--<label for="password"></label>
          <input type="password" id="password" placeholder="パスワードを入力">
          <br>
          -->
                <button onclick="createRoom()">作成</button>
                <br>
            </div>
            
            <h2>グループ入室</h2>
            <div id="rooms"></div>


        </form>
      </main>
      <footer>
        <a href="index.html" class="return-button">戻る</a>
      </footer>

      <a href="index.html" class="footer-button">戻る</a>
</body>

</html>
